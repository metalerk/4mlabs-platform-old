<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="">
</head>
<body>
<h1>Blog</h1>
<hr>
	{% for post in posts %}
	<div>
	
	<h3><a href="{{ post.id }}">{{ post.title }}</a></h3>
	{% if post.content|length < 500 %}
	<pre><blockquote>{{ post.content}}</blockquote></pre>
	<br>
	{% else %}
	<pre><blockquote>{{ post.content|truncatechars:500 }} <a href="{{ post.id }}">Ver Mas</a></blockquote></pre>
	<br>
	{% endif %}
	Created: {{ post.timestamp }}
	<br>
	Updated: {{ post.updated }}
	</div>
	<hr>
	{% endfor %}
</body>
</html>
